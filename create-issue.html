<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking App | Manage Issues</title>

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-content">
                <div class="app-name">
                    <h4>Tracking App</h4>
                </div>
                <div class="app-nav-menu">
                    <a href="/">Home</a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="main-container">
            <div class="main-content">
                <div class="main-content-container">
                    <div class="welcome-message">
                        <h4>Issues Management Window.</h4>
                    </div>
                </div>
                <br />
                <div class="general-contents">
                    <div class="registered-users form-area">
                        <div class="issues-form">
                            <p class="status-report"></p>
                            <fieldset class="form-group">
                                <label>Issue Priority</label>
                                <select class="form-control" name="Priority" id="Priority">
                                    <optgroup>
                                        <option value="">Select Issue Status</option>
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                    </optgroup>
                                </select>
                            </fieldset>
                            <fieldset class="form-group">
                                <label>Issue Status</label>
                                <select class="form-control" name="Status" id="Status">
                                    <optgroup>
                                        <option value="">Select Issue Status</option>
                                        <option value="Active">Active</option>
                                        <option value="Closed">Closed</option>
                                    </optgroup>
                                </select>
                            </fieldset>

                            <fieldset class="form-group">
                                <label>Issue Name</label>
                                <input type="text" class="form-control" placeholder="Issue name " name="Issue"
                                    id="Issue" />
                            </fieldset>
                            <fieldset class="form-group">
                                <label>Issue Description</label>
                                <textarea class="form-control" name="Description" id="Description"
                                    placeholder="Describe the issue here"></textarea>
                            </fieldset>

                            <br />
                            <div onclick="createIssue()" class="btn btn-success create">
                                <span>Create Issue</span>
                            </div>
                            <div class="btns-editing">
                                <div onclick="updateEntry()" class="btn btn-success update">
                                    <span>Update Issue</span>
                                </div>
                                <div onclick="cancelEditing()" class="btn btn-warning cancel">
                                    <span>Cancel Editing</span>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="controls">
                            <fieldset class="form-group">
                                <input onkeyup="filterList(event)" type="text" class="form-control"
                                    placeholder="Filter issues . . . " name="Issue" id="Issue" />
                            </fieldset>
                        </div>
                        <h4></h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Priority</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        let EditingIndex;
        let ItemsList = [];

        window.onload = async function () {
            const issue = sessionStorage.getItem("issue");
            const issues = sessionStorage.getItem("issues");


            if (issues !== null) {
                ItemsList = JSON.parse(issues);
                buildIssuesTable(ItemsList);

                document.querySelector(".form-area h4").textContent = `Issues (${ItemsList.length})`;
            }

            if (issue != null) {
                const formFields = Array.from(document.querySelectorAll(".issues-form input, .issues-form select, .issues-form textarea"));

                EditingIndex = JSON.parse(issue);

                document.querySelector(".create").style.display = "none";
                document.querySelector(".btns-editing").style.display = "flex";

                formFields.forEach((item, index) => {
                    switch (item.name) {
                        case 'Status':
                            item.value = ItemsList[EditingIndex].Status;
                            break;
                        case 'Priority':
                            item.value = ItemsList[EditingIndex].Priority;
                            break;
                        case 'Issue':
                            item.value = ItemsList[EditingIndex].Issue;
                            break;
                        case 'Date':
                            item.value = new Date();
                            break;

                        default:
                            item.value = ItemsList[EditingIndex].Description;
                            break;
                    }
                });
            }
        }

        function buildIssuesTable(list) {
            document.querySelector("tbody").innerHTML = "";

            list.forEach((row, index) => {
                document.querySelector("tbody").innerHTML += `<tr id=${index + 1}>
                        <td>${row.Issue}</td>
                        <td>${row.Date}</td>
                        <td>${row.Status}</td>
                        <td>${row.Priority}</td>
                        <td><div class='btn btn-success'><span>Edit</span></div>
                            <div class='btn btn-danger'><span>Delete</span></div>
                            </td>
                    </tr>`;
            });

            Array.from(document.querySelectorAll("tbody .btn")).forEach((btn) => {
                if (btn.classList.contains("btn-success"))
                    btn.addEventListener("click", editIssue, false);

                if (btn.classList.contains("btn-danger"))
                    btn.addEventListener("click", deleteIssue, false);
            });
        }

        function cancelEditing() {
            const formFields = Array.from(document.querySelectorAll(".issues-form input, .issues-form select, .issues-form textarea"));

            formFields.forEach((input) => {
                input.value = "";
            });

            document.querySelector(".create").style.display = "initial";
            document.querySelector(".btns-editing").style.display = "none";
        }

        function filterList(event) {
            const filedValue = event.target.value;

            if (filedValue.length >= 3) {
                const newList = ItemsList.filter((item) => {
                    return (item.Issue.toLowerCase().match(filedValue.toLowerCase()) ||
                        item.Status.toLowerCase().match(filedValue.toLowerCase()) ||
                        item.Priority.toLowerCase().match(filedValue.toLowerCase()) ||
                        item.Date.toString().toLowerCase().match(filedValue.toLowerCase()));
                });

                buildIssuesTable(newList);
                document.querySelector(".form-area h4").textContent = `Issues (${newList.length})`;
            } else {
                buildIssuesTable(ItemsList);
                document.querySelector(".form-area h4").textContent = `Issues (${ItemsList.length})`;
            }
        }

        function updateEntry() {
            const formData = {};
            const formFields = Array.from(document.querySelectorAll(".issues-form input, .issues-form select, .issues-form textarea"));

            formFields.forEach((input) => {
                formData[input.name] = input.value;
            });

            ItemsList[EditingIndex] = formData;

            buildIssuesTable(ItemsList);
            sessionStorage.setItem("issues", JSON.stringify(ItemsList));
        }

        function editIssue(event) {
            document.querySelector(".create").style.display = "none";
            document.querySelector(".btns-editing").style.display = "flex";

            const btnParent = getParentElement(event.target);
            const btnIndex = parseInt(btnParent.id) - 1;

            EditingIndex = btnIndex;

            const formFields = Array.from(document.querySelectorAll(".issues-form input, .issues-form select, .issues-form textarea"));

            formFields.forEach((item, index) => {
                switch (item.name) {
                    case 'Status':
                        item.value = ItemsList[btnIndex].Status;
                        break;
                    case 'Priority':
                        item.value = ItemsList[btnIndex].Priority;
                        break;
                    case 'Issue':
                        item.value = ItemsList[btnIndex].Issue;
                        break;
                    case 'Date':
                        item.value = new Date();
                        break;

                    default:
                        item.value = ItemsList[btnIndex].Description;
                        break;
                }
            });
        }

        function getParentElement(element) {
            while (element.localName !== "tr") {
                element = element.parentElement;
            }

            return element;
        }

        function deleteIssue(event) {
            const btnParent = getParentElement(event.target);
            const btnIndex = parseInt(btnParent.id) - 1;

            ItemsList.splice(btnIndex, 1);

            buildIssuesTable(ItemsList);
            sessionStorage.setItem("issues", JSON.stringify(ItemsList));

            document.querySelector(".form-area h4").textContent = `Issues (${ItemsList.length})`;
        }

        function createIssue() {
            const formFields = Array.from(document.querySelectorAll(".issues-form input, .issues-form select, .issues-form textarea"));
            const isFormValid = formFields.filter((input) => {
                return (input.value == "");
            });

            if (isFormValid.length > 0) {
                document.querySelector(".status-report").textContent = "Please fill in all required fields.";
            } else {
                document.querySelector(".status-report").textContent = "";
                const formData = {};

                formFields.forEach((input) => {
                    formData[input.name] = input.value;
                });

                formData.Date = new Date();

                ItemsList.push(formData);
                sessionStorage.setItem("issues", JSON.stringify(ItemsList));

                document.querySelector(".form-area h4").textContent = `Issues (${ItemsList.length})`;

                formFields.forEach((input) => {
                    input.value = "";
                });

                buildIssuesTable(ItemsList);

            }
        }
    </script>
</body>

</html>
